<ag-grid-angular
    style="width: 99%; height: 86vh;"
    class="theme-blue"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
  	[pagination]="true"
  	[paginationAutoPageSize]="false"
  	[gridOptions]="gridOptions"
  	[animateRows]="true"
  	[rowSelection]="rowSelection"
	>
</ag-grid-angular>
